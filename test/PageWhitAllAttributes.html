\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;ur\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;Việt Nam\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;vi\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;中文\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;zh_CN\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;中文 (TW)\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;zh_TW\\\&quot;}]\&quot;,\&quot;require_invite_code\&quot;:false,\&quot;site_logo_url\&quot;:\&quot;https://aws1.discourse-cdn.com/freecodecamp/original/3X/4/c/4c06248fcb7353707abcde9f10fc43a5fb6748db.svg\&quot;,\&quot;site_logo_small_url\&quot;:\&quot;https://aws1.discourse-cdn.com/freecodecamp/original/3X/e/1/e1c433102e34b46dfaa3e15d13ab9a514b127078.svg\&quot;,\&quot;site_mobile_logo_url\&quot;:\&quot;https://aws1.discourse-cdn.com/freecodecamp/original/3X/2/0/206c254cf9e405bcddf6caea7f882dca146dcd3c.png\&quot;,\&quot;site_favicon_url\&quot;:\&quot;https://aws1.discourse-cdn.com/freecodecamp/optimized/3X/2/0/206c254cf9e405bcddf6caea7f882dca146dcd3c_2_32x32.png\&quot;,\&quot;site_logo_dark_url\&quot;:\&quot;\&quot;,\&quot;site_logo_small_dark_url\&quot;:\&quot;\&quot;,\&quot;site_mobile_logo_dark_url\&quot;:\&quot;\&quot;}&quot;,&quot;customHTML&quot;:&quot;{\&quot;top\&quot;:\&quot;\&quot;,\&quot;footer\&quot;:\&quot;\&quot;}&quot;,&quot;banner&quot;:&quot;{}&quot;,&quot;customEmoji&quot;:&quot;[]&quot;,&quot;isReadOnly&quot;:&quot;false&quot;,&quot;activatedThemes&quot;:&quot;{\&quot;23\&quot;:\&quot;Trust Level Avatar Flair\&quot;,\&quot;45\&quot;:\&quot;Users Top Nav\&quot;,\&quot;11\&quot;:\&quot;Hamburger Theme Selector\&quot;,\&quot;47\&quot;:\&quot;Dawn Theme\&quot;}&quot;,&quot;topic_16037&quot;:&quot;{\&quot;post_stream\&quot;:{\&quot;posts\&quot;:[{\&quot;id\&quot;:26332,\&quot;name\&quot;:\&quot;Camperbot\&quot;,\&quot;username\&quot;:\&quot;camperbot\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/forum.freecodecamp.org/camperbot/{size}/18364_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2016-06-30T21:10:27.329Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003ch1\\u003e\\u003ca href=\\\&quot;https://www.freecodecamp.org/learn/coding-interview-prep/algorithms/no-repeats-please\\\&quot;\\u003eNo Repeats Please\\u003c/a\\u003e\\u003c/h1\\u003e\\n\\u003chr\\u003e\\n\\u003ch2\\u003eProblem Explanation\\u003c/h2\\u003e\\n\\u003cp\\u003eThis task requires us to return the number of total permutations of the provided string that don’t have repeated consecutive letters. It is to be assumed that all characters in the provided string are each unique. For example, \\u003ccode\\u003eaab\\u003c/code\\u003e should return 2 because it has 6 total permutations (\\u003ccode\\u003eaab\\u003c/code\\u003e, \\u003ccode\\u003eaab\\u003c/code\\u003e, \\u003ccode\\u003eaba\\u003c/code\\u003e, \\u003ccode\\u003eaba\\u003c/code\\u003e, \\u003ccode\\u003ebaa\\u003c/code\\u003e, \\u003ccode\\u003ebaa\\u003c/code\\u003e), but only 2 of them (\\u003ccode\\u003eaba\\u003c/code\\u003e and \\u003ccode\\u003eaba\\u003c/code\\u003e) don’t have the same letter (in this case \\u003ccode\\u003ea\\u003c/code\\u003e) repeating.\\u003c/p\\u003e\\n\\u003cp\\u003eTo achieve that, we’ll have to look at each possible permutation of a string. There are several ways to do that. A common interview question is building a function that collects all permutations of a string. There are several tutorials available on the internet on how to do that.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003ePotential Methods Used As Solution\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eRecursive Method\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThis task can be daunting even after watching a tutorial. To write a recursive solution, you will want to send each new use of the function three inputs:\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003eA new string (or character array) that is being built.\\u003c/li\\u003e\\n\\u003cli\\u003eA position in your new string that’s going to be filled next.\\u003c/li\\u003e\\n\\u003cli\\u003eAn idea of what characters (more specifically positions) from the original string have yet to be used.\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003eThe pseudo code will look something like this:\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-auto\\\&quot;\\u003evar str=???;\\npermAlone(current position in original string, characters used already in original string, created string) {\\n  if (current string is finished) {\\n    print current string;\\n  } else {\\n    for (var i=0; i \\u0026lt; str.length; i++) {\\n      if (str[i] has not been used) {\\n        put str[i] into the current position of new string;\\n        mark str[i] as used;\\n        permAlone(current position in original string, characters used already in original string, created string);\\n        remove str[i] as used because another branch in the tree for i + 1 will likely use it;\\n      }\\n    }\\n  }\\n}\\npermAlone(0, nothing used yet, empty new string (or array the same size as str));\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003eAnother way to think about this problem is to start from an empty space. Introduce the first letter to the space. This space will now contain the first sub-permutation. Here’s a diagram illustrating the idea:\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cspan alt=\\\&quot;diagram\\\&quot; class=\\\&quot;broken-image\\\&quot; title=\\\&quot;This image is broken\\\&quot;\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-unlink svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#unlink\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003c/span\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eNon-Recursive Method\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-auto\\\&quot;\\u003e    // An approach to introduce a new character to a permutation\\n    var ch=&#39;?&#39;;\\n    var source=[&#39;?&#39;, &#39;?&#39;, &#39;?&#39;];     // Current sub-permutation\\n    var temp, dest=[];\\n\\n    for (var i=0; i \\u0026lt;= source.length; ++i) {\\n      temp=source.slice(0);         // Copy the array\\n      temp.splice(i, 0, ch);          // Insert the new character\\n      dest.push(temp);                // Store the new sub-permutation\\n    }\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003eFinding each permutation could then be done non-recursively by including the above in a function taking a source array and returning a destination array. For each letter of the input string, pass that character, as well as the array returned from the previous call of the function.\\u003c/p\\u003e\\n\\u003cp\\u003eA way to visualize this is by considering a tree that starts with the first character of your string:\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cspan alt=\\\&quot;Permutation Tree\\\&quot; class=\\\&quot;broken-image\\\&quot; title=\\\&quot;This image is broken\\\&quot;\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-unlink svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#unlink\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003c/span\\u003e\\u003c/p\\u003e\\n\\u003ch4\\u003eRelevant Links\\u003c/h4\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e\\u003ca href=\\\&quot;https://www.mathsisfun.com/combinatorics/combinations-permutations.html\\\&quot; target=\\\&quot;_blank\\\&quot; rel=\\\&quot;nofollow\\\&quot;\\u003ePermutations\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003ca href=\\\&quot;https://en.wikipedia.org/wiki/Heap%27s_algorithm\\\&quot; target=\\\&quot;_blank\\\&quot; rel=\\\&quot;nofollow\\\&quot;\\u003eHeap’s algorithm\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003ca\\u003eJS Regex Resources\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003ca href=\\\&quot;https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String\\\&quot; target=\\\&quot;_blank\\\&quot; rel=\\\&quot;nofollow\\\&quot;\\u003eJS String object\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003chr\\u003e\\n\\u003ch2\\u003eHints\\u003c/h2\\u003e\\n\\u003ch3\\u003eHint 1\\u003c/h3\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eThe easiest way is to use Heap’s algorithm to recursively get a list of all the permutations.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003ch3\\u003eHint 2\\u003c/h3\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eOnce you have the list then just create a regular expression to catch the repeating characters.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003ch3\\u003eHint 3\\u003c/h3\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eYou will want to have the permutations as an array of joined strings instead of separated characters.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003chr\\u003e\\n\\u003ch2\\u003eSolutions\\u003c/h2\\u003e\\n\\u003cdetails\\u003e\\u003csummary\\u003eSolution 1 (Click to Show/Hide)\\u003c/summary\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-auto\\\&quot;\\u003efunction permAlone(str) {\\n  // Create a regex to match repeated consecutive characters.\\n  var regex=/(.)\\\\1+/;\\n\\n  // Split the string into an array of characters.\\n  var arr=str.split(\\\&quot;\\\&quot;);\\n  var permutations=[];\\n  var tmp;\\n\\n  // Return 0 if str contains same character.\\n  if (str.match(regex) !== null \\u0026amp;\\u0026amp; str.match(regex)[0] === str) return 0;\\n\\n  // Function to swap variables&#39; content.\\n  function swap(index1, index2) {\\n    tmp=arr[index1];\\n    arr[index1]=arr[index2];\\n    arr[index2]=tmp;\\n  }\\n\\n  // Generate arrays of permutations using the algorithm.\\n  function generate(int) {\\n    if (int === 1) {\\n      // Make sure to join the characters as we create  the permutation arrays\\n      permutations.push(arr.join(\\\&quot;\\\&quot;));\\n    } else {\\n      for (var i=0; i != int; ++i) {\\n        generate(int - 1);\\n        swap(int % 2 ? 0 : i, int - 1);\\n      }\\n    }\\n  }\\n\\n  generate(arr.length);\\n\\n  // Filter the array of repeated permutations.\\n  var filtered=permutations.filter(function(string) {\\n    return !string.match(regex);\\n  });\\n\\n  // Return how many have no repetitions.\\n  return filtered.length;\\n}\\n\\n// Test here.\\npermAlone(\\\&quot;aab\\\&quot;);\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003ch4\\u003eCode Explanation\\u003c/h4\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003eregex\\u003c/strong\\u003e contains the regular expression to match repeated consecutive characters.\\u003c/li\\u003e\\n\\u003cli\\u003eThe string \\u003cstrong\\u003estr\\u003c/strong\\u003e is split into an array of characters, \\u003cstrong\\u003earr\\u003c/strong\\u003e.\\u003c/li\\u003e\\n\\u003cli\\u003e0 is returned if \\u003cstrong\\u003estr\\u003c/strong\\u003e contains same characters.\\u003c/li\\u003e\\n\\u003cli\\u003eThe function \\u003ccode\\u003eswap()\\u003c/code\\u003e is used for the purpose of swapping the contents of two variable’s contents.\\u003c/li\\u003e\\n\\u003cli\\u003eThe next block of code uses Heap’s algorithm to generate arrays of permutations in \\u003cstrong\\u003epermutations\\u003c/strong\\u003e.\\u003c/li\\u003e\\n\\u003cli\\u003eThe \\u003cstrong\\u003efiltered\\u003c/strong\\u003e variable filters \\u003cstrong\\u003epermutations\\u003c/strong\\u003e to include only non-repeated permutations.\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003ccode\\u003efiltered.length\\u003c/code\\u003e returns the number of total permutations of the provided string that don’t have repeated consecutive letters.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003ch4\\u003eRelevant Links\\u003c/h4\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e\\u003ca href=\\\&quot;http://forum.freecodecamp.com/t/javascript-string-prototype-split/15944\\\&quot; target=\\\&quot;_blank\\\&quot; rel=\\\&quot;nofollow\\\&quot;\\u003eJS String Prototype Split\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003ca href=\\\&quot;http://forum.freecodecamp.com/t/javascript-string-prototype-match/15941\\\&quot; target=\\\&quot;_blank\\\&quot; rel=\\\&quot;nofollow\\\&quot;\\u003eJS String Prototype Match\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003ca href=\\\&quot;http://forum.freecodecamp.com/t/javascript-array-prototype-push/14298\\\&quot; target=\\\&quot;_blank\\\&quot; rel=\\\&quot;nofollow\\\&quot;\\u003eJS Array Prototype Push\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003ca href=\\\&quot;http://forum.freecodecamp.com/t/javascript-array-prototype-join/14292\\\&quot; target=\\\&quot;_blank\\\&quot; rel=\\\&quot;nofollow\\\&quot;\\u003eJS Array Prototype Join\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003ca href=\\\&quot;http://forum.freecodecamp.com/t/javascript-for-loop/14666s-Explained\\\&quot; target=\\\&quot;_blank\\\&quot; rel=\\\&quot;nofollow\\\&quot;\\u003eJS For Loops Explained\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003ca href=\\\&quot;https://developer.mozilla.org/en/docs/Web/JavaScript/Reference/Global_Objects/Array/length\\\&quot; target=\\\&quot;_blank\\\&quot; rel=\\\&quot;nofollow\\\&quot;\\u003earray.length\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003ca href=\\\&quot;http://forum.freecodecamp.com/t/javascript-array-prototype-filter/14289\\\&quot; target=\\\&quot;_blank\\\&quot; rel=\\\&quot;nofollow\\\&quot;\\u003eJS Array Prototype Filter\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003c/details\\u003e\&quot;,\&quot;post_number\&quot;:1,\&quot;post_type\&quot;:2,\&quot;updated_at\&quot;:\&quot;2019-10-16T04:16:42.594Z\&quot;,\&quot;reply_count\&quot;:1,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:20844,\&quot;reads\&quot;:2165,\&quot;readers_count\&quot;:2164,\&quot;score\&quot;:104196.0,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:16037,\&quot;topic_slug\&quot;:\&quot;freecodecamp-challenge-guide-no-repeats-please\&quot;,\&quot t\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:\&quot;Leader\&quot;,\&quot;title_is_group\&quot;:false,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:true,\&quot;admin\&quot;:false,\&quot;staff\&quot;:true,\&quot;user_id\&quot;:6872,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:2,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:false,\&quot;wiki\&quot;:false,\&quot;action_code\&quot;:\&quot;closed.enabled\&quot;,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false},{\&quot;id\&quot;:52139,\&quot;name\&quot;:\&quot;Rafael Rodriguez\&quot;,\&quot;username\&quot;:\&quot;Rafase282\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/forum.freecodecamp.org/rafase282/{size}/161583_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2016-08-20T20:26:56.758Z\&quot;,\&quot;cooked\&quot;:\&quot;\&quot;,\&quot;post_number\&quot;:3,\&quot;post_type\&quot;:3,\&quot;updated_at\&quot;:\&quot;2016-08-20T20:26:56.758Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:12,\&quot;reads\&quot;:1264,\&quot;readers_count\&quot;:1263,\&quot;score\&quot;:312.4,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:16037,\&quot;topic_slug\&quot;:\&quot;freecodecamp-challenge-guide-no-repeats-please\&quot;,\&quot;display_username\&quot;:\&quot;Rafael Rodriguez\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;primary_group_flair_url\&quot;:null,\&quot;primary_group_flair_bg_color\&quot;:null,\&quot;primary_group_flair_color\&quot;:null,\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:\&quot;Leader\&quot;,\&quot;title_is_group\&quot;:false,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:true,\&quot;admin\&quot;:false,\&quot;staff\&quot;:true,\&quot;user_id\&quot;:6872,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:2,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:false,\&quot;wiki\&quot;:false,\&quot;action_code\&quot;:\&quot;closed.disabled\&quot;,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false},{\&quot;id\&quot;:129146,\&quot;name\&quot;:\&quot;Adigo\&quot;,\&quot;username\&quot;:\&quot;adigo\&quot;,\&quot;avatar_template\&quot;:\&quot;https://avatars.discourse-cdn.com/v4/letter/a/49beb7/{size}.png\&quot;,\&quot;created_at\&quot;:\&quot;2016-12-29T19:07:43.767Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eA lot of people have working Heap’s algorithm implementations,\\u003cbr\\u003e\\nalthough producing correct result, it is doing extra swaps.\\u003cbr\\u003e\\nBoth the freeCodeCamp example here and geekForGeek example have this problem.\\u003cbr\\u003e\\nEven on Wikipedia, people are trying to argue that the pseudo code there with less but correct number of swaps is wrong although it is actually correct.\\u003c/p\\u003e\\n\\u003cp\\u003eThe correctness of Heap’s algorithm relies heavily on swapping the element correctly so that every elements is guaranteed to show up in the last position in each iteration.\\u003c/p\\u003e\\n\\u003cp\\u003eWith extra swaps, maybe one can still use mathematical induction to prove the algorithm still work correctly??\\u003cbr\\u003e\\nOtherwise, it is better to stick with the original proven version of Heap’s algorithm.\\u003cbr\\u003e\\nBesides that, non-necessary extra swaps cost more and not efficient.\\u003c/p\\u003e\\n\\u003cp\\u003eFor an array of N, there should be only (N! - 1) swaps\\u003cbr\\u003e\\nMy implementation below is trying to maintain the (N! - 1) swaps logic.\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-auto\\\&quot;\\u003e// javascript is call by value by default,\\n// but when passing object it is passing the actual reference\\nfunction swap(index1, index2, arr) {\\n  var tmp;\\n  \\n  tmp=arr[index1];\\n  arr[index1]=arr[index2];\\n  arr[index2]=tmp;\\n}\\n\\n// check if characters repeat in string \\nfunction checkRepeats (str) {\\n  var exp=/(\\\\w)\\\\1+/g;\\n  return exp.test(str);\\n}\\n\\n/* Heap&#39;s algorithm with filtering out repeats\\nHeap&#39;s algorithm: https://en.wikipedia.org/wiki/Heap%27s_algorithm\\nprocedure generate(n : integer, A : array of any):\\n    if n=1 then\\n          output(A)\\n    else\\n        for i := 0; i \\u0026lt; n - 1; i += 1 do\\n            generate(n - 1, A)\\n            if n is even then\\n                swap(A[i], A[n-1])\\n            else\\n                swap(A[0], A[n-1])\\n            end if\\n        end for\\n        generate(n - 1, A)\\n    end if\\n*/\\nfunction generateNoRepeats(n, arr, result) {  \\n  if (n == 1) {\\n    // output(A) \\n    if (!checkRepeats(arr.join(\\\&quot;\\\&quot;))) {\\n      result.push(arr.join(\\\&quot;\\\&quot;));\\n    }\\n  } else {\\n    for (var i=0; i \\u0026lt; n - 1; i++) {\\n      generateNoRepeats(n - 1, arr, result);\\n      if (n%2 === 0) {\\n        swap (i, n - 1, arr);\\n      } else {\\n        swap (0, n - 1, arr);\\n      }\\n    }\\n    generateNoRepeats(n - 1, arr, result);\\n  }\\n  \\n  return result;\\n}\\n\\nfunction permAlone(str) {\\n  var inputArr=str.split(\\\&quot;\\\&quot;);\\n  var result=[];\\n  \\n  return generateNoRepeats(inputArr.length, inputArr, result).length;\\n}\\n\\npermAlone(&#39;aab&#39;);\\n\\u003c/code\\u003e\\u003c/pre\\u003e\&quot;,\&quot;post_number\&quot;:4,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2016-12-31T06:55:31.126Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:95,\&quot;reads\&quot;:1187,\&quot;readers_count\&quot;:1186,\&quot;score\&quot;:727.0,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:16037,\&quot;topic_slug\&quot;:\&quot;freecodecamp-challenge-guide-no-repeats-please\&quot;,\&quot;display_username\&quot;:\&quot;Adigo\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;primary_group_flair_url\&quot;:null,\&quot;primary_group_flair_bg_color\&quot;:null,\&quot;primary_group_flair_color\&quot;:null,\&quot;version\&quot;:4,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:null,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[{\&quot;id\&quot;:2,\&quot;count\&quot;:1}],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:55611,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:2,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:false,\&quot;wiki\&quot;:false,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false},{\&quot;id\&quot;:132374,\&quot;name\&quot;:\&quot;SfiDen\&quot;,\&quot;username\&quot;:\&quot;sfiden72\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/forum.freecodecamp.org/sfiden72/{size}/22019_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2017-01-03T20:07:36.571Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eAnother non-recursive solution using Heap’s algorithm…\\u003cbr\\u003e\\nCode Explanation:: Read comments…\\u003cbr\\u003e\\n\\u003ccode\\u003e\\u003cpre\\u003e\\u003cbr\\u003e\\nfunction permAlone(str){\\u003cbr\\u003e\\nvar strLen=str.length;\\u003cbr\\u003e\\nvar arr=str.split(\\\&quot;\\\&quot;);\\u003cbr\\u003e\\nvar c=[];\\u003cbr\\u003e\\nvar counter=0;\\u003c/pre\\u003e\\u003c/code\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e// Function to swap array’s variables’ content.\\u003cbr\\u003e\\nfunction swap(idx1, idx2) {\\u003cbr\\u003e\\nvar tmp=arr[idx1];\\u003cbr\\u003e\\narr[idx1]=arr[idx2];\\u003cbr\\u003e\\narr[idx2]=tmp;\\u003cbr\\u003e\\n};\\u003c/p\\u003e\\n\\u003cp\\u003efor (var i=0; i \\u0026lt; strLen; i ++){\\u003cbr\\u003e\\nc[i]=0;\\u003cbr\\u003e\\n};\\u003c/p\\u003e\\n\\u003cp\\u003e//Check the 1st string for repeated consecutive characters.\\u003cbr\\u003e\\nif (!/(.)\\\\1+/g.test(str)) counter += 1;\\u003c/p\\u003e\\n\\u003cp\\u003e// Generate arrays of permutations using the Heap’s non-recursive algorithm.\\u003cbr\\u003e\\n//https://en.wikipedia.org/wiki/Heap%27s_algorithm\\u003cbr\\u003e\\nvar i=0;\\u003cbr\\u003e\\nwhile (i \\u0026lt; strLen){\\u003cbr\\u003e\\nif (c[i] \\u0026lt; i){\\u003cbr\\u003e\\nif (i % 2 === 0) swap(0, i);\\u003cbr\\u003e\\nelse swap(c[i], i);\\u003cbr\\u003e\\n//Check repeated consecutive characters and increment the counter for unique strings.\\u003cbr\\u003e\\nif (!/(.)\\\\1+/g.test(arr.join(\\\&quot;\\\&quot;))) counter += 1;\\u003cbr\\u003e\\nc[i] += 1;\\u003cbr\\u003e\\ni=0;\\u003cbr\\u003e\\n} else {\\u003cbr\\u003e\\nc[i]=0;\\u003cbr\\u003e\\ni += 1;\\u003cbr\\u003e\\n}\\u003cbr\\u003e\\n}\\u003cbr\\u003e\\nreturn counter;\\u003cbr\\u003e\\n}\\u003c/p\\u003e\\n\&quot;,\&quot;post_number\&quot;:5,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2017-01-03T20:07:36.571Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:42,\&quot;reads\&quot;:982,\&quot;readers_count\&quot;:981,\&quot;score\&quot;:405.8,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:16037,\&quot;topic_slug\&quot;:\&quot;freecodecamp-challenge-guide-no-repeats-please\&quot;,\&quot;display_username\&quot;:\&quot;SfiDen\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;primary_group_flair_url\&quot;:null,\&quot;primary_group_flair_bg_col ll,\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:null,\&quot;reply_to_user\&quot;:{\&quot;username\&quot;:\&quot;dionisos2\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/forum.freecodecamp.org/dionisos2/{size}/66171_2.png\&quot;},\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[{\&quot;id\&quot;:2,\&quot;count\&quot;:1}],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:73682,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:1,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:false,\&quot;wiki\&quot;:false,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false},{\&quot;id\&quot;:162337,\&quot;name\&quot;:\&quot;cambsCoder\&quot;,\&quot;username\&quot;:\&quot;cambsCoder\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/forum.freecodecamp.org/cambscoder/{size}/163403_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2017-02-16T19:49:34.806Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eHere’s mine, probably of no use regarding speed but it’s nice and short. It’s recursive but in a different way than suggested above.\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-auto\\\&quot;\\u003efunction permAlone(str) {\\n  var re=/(.)\\\\1/;\\n  function pT(p,o){\\n    if(o.length){\\n      var sum=0;\\n      for(var i=0;i\\u0026lt;p.length+1;i++){\\n        sum+=pT(p.slice(0,i).concat(o[0]).concat(p.slice(i)),o.slice(1));\\n      }\\n      return sum;\\n    }\\n    else return !re.test(p.join(&#39;&#39;));\\n  }\\n  return pT([],str.split(&#39;&#39;));\\n}\\n\\u003c/code\\u003e\\u003c/pre\\u003e\&quot;,\&quot;post_number\&quot;:8,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2017-02-16T19:49:34.806Z\&quot;,\&quot;reply_count\&quot;:1,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:42,\&quot;reads\&quot;:781,\&quot;readers_count\&quot;:780,\&quot;score\&quot;:491.0,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:16037,\&quot;topic_slug\&quot;:\&quot;freecodecamp-challenge-guide-no-repeats-please\&quot;,\&quot;display_username\&quot;:\&quot;cambsCoder\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;primary_group_flair_url\&quot;:null,\&quot;primary_group_flair_bg_color\&quot;:null,\&quot;primary_group_flair_color\&quot;:null,\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:null,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[{\&quot;id\&quot;:2,\&quot;count\&quot;:8}],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:73682,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:1,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:false,\&quot;wiki\&quot;:false,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false},{\&quot;id\&quot;:164560,\&quot;name\&quot;:\&quot;Dionisos\&quot;,\&quot;username\&quot;:\&quot;dionisos2\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/forum.freecodecamp.org/dionisos2/{size}/66171_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2017-02-20T12:25:19.128Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eIndeed it is pretty long ^^\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003eIt looks like you use shortcuts when it’s clear that certain patterns have repeated characters.\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003cp\\u003eYou are right.\\u003c/p\\u003e\\n\\u003cp\\u003eLet’s say i have this string : str=\\\&quot;aaaabbbccdf\\\&quot;\\u003cbr\\u003e\\nFirst i will look at all the repeating letters.\\u003cbr\\u003e\\nThere are 4 ‘a’, 3 ‘b’, 2 ‘c’.\\u003cbr\\u003e\\nIf there are no repeating letters, the answer is simply str.length!=11!=39916800.\\u003c/p\\u003e\\n\\u003cp\\u003eNow i take the first group of repeating letters, “aaaa”, i will not take into consideration any of the other letters, and call them “x”.\\u003cbr\\u003e\\n\\\&quot;aaaaxxxxxxx\\\&quot;\\u003cbr\\u003e\\nfrom it, i will build any of the strings which possibly have no repeating letters :\\u003cbr\\u003e\\n“axaxaxaxxxx”\\u003cbr\\u003e\\n“axaxaxxaxxx”\\u003cbr\\u003e\\n…\\u003cbr\\u003e\\n“xxxxaxaxaxa”\\u003c/p\\u003e\\n\\u003cp\\u003eI call these string “form”, because they account for a particular form of the strings, a pattern (really i am not good with words…).\\u003cbr\\u003e\\nI know that each of these forms, account for 120960 possibilities :\\u003cbr\\u003e\\nI took the 11! possibilities i had, and divided it by the numbers of possibilities to place the 4 ‘a’ in the string, that is : (11)! / (C(11, 4))=120960\\u003c/p\\u003e\\n\\u003cp\\u003eNow i don’t know what happen with the ‘x’, so i will have to take each of these forms, to see how much correct strings they contain, let imagine i want to calculate the number of correct strings in this form : \\\&quot;axaxaxaxxxx\\\&quot;\\u003cbr\\u003e\\nFirst i will replace the ‘a’ by ‘|’, “|x|x|x|xxxx” (it will represent the fact that there are separations between the letters)\\u003cbr\\u003e\\nNow i will look at my second group of repeating letters, the 3 ‘b’, and i will do the same thing than with the ‘a’:\\u003cbr\\u003e\\n“b|b|b|xxxx”\\u003cbr\\u003e\\n“b|b|x|bxxx”\\u003cbr\\u003e\\n…\\u003cbr\\u003e\\n“x|x|b|xbxb”\\u003c/p\\u003e\\n\\u003cp\\u003eI know that each of these forms account for 120960 / C(7, 3)=3456 possibilities.\\u003cbr\\u003e\\nAnd here, if you look the last form “x|x|b|xbxb”, you can see that this form can only contain good strings, you can replace the ‘x’ by whatever letters, you will still have no repeating letters (i call it a perfect form in my program).\\u003cbr\\u003e\\nSo i know i will not have to go further, and i just skipped 3456 possibilities to test for.\\u003c/p\\u003e\\n\\u003cp\\u003eI continue like it for each group of repeating letters.\\u003c/p\\u003e\\n\\u003cp\\u003eAt the end, i know that each “x” will be a different letters, so i don’t need to go further, and i just have to sum everything. \\u003cimg src=\\\&quot;https://forum.freecodecamp.org/images/emoji/twitter/slight_smile.png?v=5\\\&quot; title=\\\&quot;:slight_smile:\\\&quot; class=\\\&quot;emoji\\\&quot; alt=\\\&quot;:slight_smile:\\\&quot;\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eIt is pretty fast because :\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003eI basically skip all the wrong strings. (but that is just like what you can do by improving your program)\\u003c/li\\u003e\\n\\u003cli\\u003eMore importantly, i add the good strings by big chunk, using “form” which are accounting for a lot of them.\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003eNow i am sure i can still improve it a lot, using symmetry or things like that.\\u003cbr\\u003e\\nWhat would be good would be a purely mathematical solution, but i took more time to search for one, that to actually found and program this solution, so i gave up on that.\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:9,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2017-02-20T15:41:46.749Z\&quot;,\&quot;reply_count\&quot;:1,\&quot;reply_to_post_number\&quot;:7,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:30,\&quot;reads\&quot;:750,\&quot;readers_count\&quot;:749,\&quot;score\&quot;:334.8,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:16037,\&quot;topic_slug\&quot;:\&quot;freecodecamp-challenge-guide-no-repeats-please\&quot;,\&quot;display_username\&quot;:\&quot;Dionisos\&quot;,\&quot;primary_group_name\&quot;: t;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:false,\&quot;wiki\&quot;:false,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false},{\&quot;id\&quot;:193136,\&quot;name\&quot;:\&quot;Charles\&quot;,\&quot;username\&quot;:\&quot;kkinhole\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/forum.freecodecamp.org/kkinhole/{size}/34219_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2017-04-12T20:29:34.667Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eAnd now for something completely different…\\u003c/p\\u003e\\n\\u003cp\\u003efunction permAlone(str) {\\u003cbr\\u003e\\n// want # of occur\\u003cbr\\u003e\\nvar threes=0;\\u003cbr\\u003e\\nvar twos=0;\\u003cbr\\u003e\\nvar ones=0;\\u003cbr\\u003e\\nvar math=0;\\u003c/p\\u003e\\n\\u003cp\\u003ewhile(str.length\\u0026gt;0){\\u003cbr\\u003e\\nvar f=str[0];\\u003cbr\\u003e\\nvar re=new RegExp(f, ‘g’);\\u003cbr\\u003e\\nvar match=str.match(re);\\u003cbr\\u003e\\nstr=str.replace(re,\\\&quot;\\\&quot;);\\u003cbr\\u003e\\nif(match.length \\u0026gt; 3){\\u003cbr\\u003e\\nreturn 0;\\u003cbr\\u003e\\n}\\u003cbr\\u003e\\nelse if(match.length === 3){\\u003cbr\\u003e\\nthrees ++;\\u003cbr\\u003e\\n} else if(match.length === 2){\\u003cbr\\u003e\\ntwos ++;\\u003cbr\\u003e\\n}\\u003cbr\\u003e\\nelse {\\u003cbr\\u003e\\nones ++;\\u003cbr\\u003e\\n}\\u003cbr\\u003e\\n}\\u003cbr\\u003e\\n//now for the math\\u003c/p\\u003e\\n\\u003cp\\u003eif (threes=== 0 \\u0026amp;\\u0026amp; twos===0){\\u003cbr\\u003e\\nmath=factorial(ones);\\u003cbr\\u003e\\n}\\u003cbr\\u003e\\nif (threes===0 \\u0026amp;\\u0026amp; twos===1){\\u003cbr\\u003e\\nmath= aax(ones);\\u003cbr\\u003e\\n}\\u003cbr\\u003e\\nif (threes===0 \\u0026amp;\\u0026amp; twos===2 ){\\u003cbr\\u003e\\nmath= aaxxc(ones);\\u003cbr\\u003e\\n}\\u003cbr\\u003e\\nif (threes===1 \\u0026amp;\\u0026amp; twos===1 \\u0026amp;\\u0026amp; ones===0){\\u003cbr\\u003e\\nmath= 12;\\u003cbr\\u003e\\n}\\u003c/p\\u003e\\n\\u003cp\\u003ereturn math;\\u003cbr\\u003e\\n}\\u003c/p\\u003e\\n\\u003cp\\u003epermAlone(‘aabbcd’);\\u003cbr\\u003e\\n////////////////////////////////////////////////////////\\u003cbr\\u003e\\nfunction aaxxc(num){\\u003cbr\\u003e\\nif (num === 0){\\u003cbr\\u003e\\nreturn 8;\\u003cbr\\u003e\\n}\\u003cbr\\u003e\\nelse{\\u003cbr\\u003e\\nvar s=4*(aax(num+1) - aax(num));\\u003cbr\\u003e\\nreturn s + num*aaxxc(num-1);\\u003cbr\\u003e\\n}}\\u003c/p\\u003e\\n\\u003cp\\u003efunction aax(num){\\u003cbr\\u003e\\nvar s=2*((factorial(num+1)) - factorial(num));\\u003cbr\\u003e\\nreturn s*(num+1)/2;\\u003cbr\\u003e\\n}\\u003c/p\\u003e\\n\\u003cp\\u003efunction factorial(num){\\u003cbr\\u003e\\nvar factorial=1;\\u003cbr\\u003e\\nif (num \\u0026lt; 1) {\\u003cbr\\u003e\\nreturn 0;\\u003cbr\\u003e\\n}\\u003cbr\\u003e\\nelse  {\\u003cbr\\u003e\\nfor (i=1; i \\u0026lt;= num; i++){\\u003cbr\\u003e\\nfactorial *= i;\\u003cbr\\u003e\\n}\\u003cbr\\u003e\\nreturn factorial;\\u003cbr\\u003e\\n}\\u003cbr\\u003e\\n}\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:17,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2017-04-12T20:29:34.667Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:19,\&quot;reads\&quot;:541,\&quot;readers_count\&quot;:540,\&quot;score\&quot;:203.0,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:16037,\&quot;topic_slug\&quot;:\&quot;freecodecamp-challenge-guide-no-repeats-please\&quot;,\&quot;display_username\&quot;:\&quot;Charles\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;primary_group_flair_url\&quot;:null,\&quot;primary_group_flair_bg_color\&quot;:null,\&quot;primary_group_flair_color\&quot;:null,\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:null,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:63398,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:1,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:false,\&quot;wiki\&quot;:false,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false},{\&quot;id\&quot;:252118,\&quot;name\&quot;:\&quot;Andrius\&quot;,\&quot;username\&quot;:\&quot;andriusl\&quot;,\&quot;avatar_template\&quot;:\&quot;https://avatars.discourse-cdn.com/v4/letter/a/94ad74/{size}.png\&quot;,\&quot;created_at\&quot;:\&quot;2017-06-29T18:36:14.603Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eWhy does same code work differently on freecodecamp challenge than on repl.it?\\u003c/p\\u003e\\n\\u003cp\\u003eI have this code:\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode\\u003e//jshint esversion: 6\\nfunction permAlone(str) {\\n  function *permute(a, n=a.length) {\\n    if (n \\u0026lt;= 1) yield a.slice();\\n    else for (let i=0; i \\u0026lt; n; i++) {\\n      yield *permute(a, n - 1);\\n      const j=n % 2 ? 0 : i;\\n      [a[n-1], a[j]]=[a[j], a[n-1]];\\n    }\\n  }\\n  let perms=Array.from(permute(str.split(&#39;&#39;))).map(perm =\\u0026gt; perm.join(&#39;&#39;));\\n  re=/([a-z])\\\\1{1,}/g;\\n  console.log(perms);\\n  matches=0;\\n  for(let i=0; i\\u0026lt;perms.length; i++){\\n      if(!perms[i].match(re)){\\n        matches += 1;\\n      }\\n  }\\n  return matches;\\n}\\n\\npermAlone(&#39;aab&#39;);\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003eon \\u003ccode\\u003erepl.it\\u003c/code\\u003e, it logs six items as expected: \\u003ccode\\u003e[ &#39;aab&#39;, &#39;aab&#39;, &#39;baa&#39;, &#39;aba&#39;, &#39;aba&#39;, &#39;baa&#39; ]\\u003c/code\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eon \\u003ca href=\\\&quot;http://freecodecamp.org\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003efreecodecamp.org\\u003c/a\\u003e it logs this instead:\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ccode\\u003e[\\\&quot;aab\\\&quot;, \\\&quot;aab\\\&quot;, \\\&quot;aab\\\&quot;, \\\&quot;aab\\\&quot;, \\\&quot;baa\\\&quot;, \\\&quot;baa\\\&quot;, \\\&quot;aba\\\&quot;, \\\&quot;aba\\\&quot;, \\\&quot;aba\\\&quot;, \\\&quot;aba\\\&quot;, \\\&quot;baa\\\&quot;, \\\&quot;baa\\\&quot;]\\u003c/code\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eAnd then it on freecodecamp it finds twice as much matches than it should.\\u003c/p\\u003e\\n\\u003cp\\u003eDoes anyone have any idea why is this happening?\\u003cimg src=\\\&quot;https://forum.freecodecamp.org/images/emoji/twitter/slight_smile.png?v=5\\\&quot; title=\\\&quot;:slight_smile:\\\&quot; class=\\\&quot;emoji\\\&quot; alt=\\\&quot;:slight_smile:\\\&quot;\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eP.S. This is the first time I see that freecodecamp gives different output than on repl.it.\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:18,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2017-06-29T18:36:14.603Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:28,\&quot;reads\&quot;:409,\&quot;readers_count\&quot;:408,\&quot;score\&quot;:221.6,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:16037,\&quot;topic_slug\&quot;:\&quot;freecodecamp-challenge-guide-no-repeats-please\&quot;,\&quot;display_username\&quot;:\&quot;Andrius\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;primary_group_flair_url\&quot;:null,\&quot;primary_group_flair_bg_color\&quot;:null,\&quot;primary_group_flair_color\&quot;:null,\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;link_counts\&quot;:[{\&quot;url\&quot;:\&quot;http://freecodecamp.org\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;title\&quot;:\&quot;Learn to Code and Help _link_count\&quot;:13,\&quot;reads\&quot;:374,\&quot;readers_count\&quot;:373,\&quot;score\&quot;:144.6,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:16037,\&quot;topic_slug\&quot;:\&quot;freecodecamp-challenge-guide-no-repeats-please\&quot;,\&quot;display_username\&quot;:\&quot;Maluchukwu Nebeolisa\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;primary_group_flair_url\&quot;:null,\&quot;primary_group_flair_bg_color\&quot;:null,\&quot;primary_group_flair_color\&quot;:null,\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:null,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:62676,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:1,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:false,\&quot;wiki\&quot;:false,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false},{\&quot;id\&quot;:256567,\&quot;name\&quot;:\&quot;Gcoded\&quot;,\&quot;username\&quot;:\&quot;Gcoded\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/forum.freecodecamp.org/gcoded/{size}/102577_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2017-07-07T03:43:33.970Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eThis line is calling the swap function and using the \\u003ca href=\\\&quot;https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Conditional_Operator\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003econditional (ternary) operator\\u003c/a\\u003e, instead of an IF ELSE statement, to determine the arguments sent to the function. So if “int % 2” evaluates to true (meaning there is a remainder so “int” is an odd number) then “0” is selected, if not then “i” is selected.  This logic is part of \\u003ca href=\\\&quot;https://en.wikipedia.org/wiki/Heap%27s_algorithm\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003eHeap’s algorithm\\u003c/a\\u003e.\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:20,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2017-07-07T03:43:33.970Z\&quot;,\&quot;reply_count\&quot;:1,\&quot;reply_to_post_number\&quot;:19,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:5,\&quot;reads\&quot;:369,\&quot;readers_count\&quot;:368,\&quot;score\&quot;:118.8,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:16037,\&quot;topic_slug\&quot;:\&quot;freecodecamp-challenge-guide-no-repeats-please\&quot;,\&quot;display_username\&quot;:\&quot;Gcoded\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;primary_group_flair_url\&quot;:null,\&quot;primary_group_flair_bg_color\&quot;:null,\&quot;primary_group_flair_color\&quot;:null,\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;link_counts\&quot;:[{\&quot;url\&quot;:\&quot;https://en.wikipedia.org/wiki/Heap%27s_algorithm\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;title\&quot;:\&quot;Heap&#39;s algorithm - Wikipedia\&quot;,\&quot;clicks\&quot;:48},{\&quot;url\&quot;:\&quot;https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Conditional_Operator\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;title\&quot;:\&quot;Conditional (ternary) Operator - JavaScript | MDN\&quot;,\&quot;clicks\&quot;:13}],\&quot;read\&quot;:true,\&quot;user_title\&quot;:null,\&quot;reply_to_user\&quot;:{\&quot;username\&quot;:\&quot;Maluchukwu\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/forum.freecodecamp.org/maluchukwu/{size}/69582_2.png\&quot;},\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[{\&quot;id\&quot;:2,\&quot;count\&quot;:1}],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:13499,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:2,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:false,\&quot;wiki\&quot;:false,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false},{\&quot;id\&quot;:256662,\&quot;name\&quot;:\&quot;Maluchukwu Nebeolisa\&quot;,\&quot;username\&quot;:\&quot;Maluchukwu\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/forum.freecodecamp.org/maluchukwu/{size}/69582_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2017-07-07T08:57:14.159Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eAlright, thanks a lot. I was actually trying to understand why the Algorithm works rather than just implement it. Thanks anyway, I’ll just have to move on for now.\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:21,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2017-07-07T08:57:14.159Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:20,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:8,\&quot;reads\&quot;:358,\&quot;readers_count\&quot;:357,\&quot;score\&quot;:111.6,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:16037,\&quot;topic_slug\&quot;:\&quot;freecodecamp-challenge-guide-no-repeats-please\&quot;,\&quot;display_username\&quot;:\&quot;Maluchukwu Nebeolisa\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;primary_group_flair_url\&quot;:null,\&quot;primary_group_flair_bg_color\&quot;:null,\&quot;primary_group_flair_color\&quot;:null,\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:null,\&quot;reply_to_user\&quot;:{\&quot;username\&quot;:\&quot;Gcoded\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/forum.freecodecamp.org/gcoded/{size}/102577_2.png\&quot;},\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:62676,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:1,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:false,\&quot;wiki\&quot;:false,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false},{\&quot;id\&quot;:261133,\&quot;name\&quot;:\&quot;\&quot;,\&quot;username\&quot;:\&quot;Sanguium\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/forum.freecodecamp.org/sanguium/{size}/161669_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2017-07-13T20:55:14.718Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eI made another approach that doesn’t rely on Heap’s algorithm and may be easier to understand altough it’s still recursive.\\u003cbr\\u003e\\nIt’s more explained in the comments but it could be formulated as:\\u003cbr\\u003e\\nFor each letter in the string, create arrays of that letter and all of the combinations of the remaining letters.\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-auto\\\&quot;\\u003e\\nfunction permAlone(str) {\\n  //split the string into an array of letters\\n  return permNoRepeat(str.split(\\\&quot;\\\&quot;)).length;\\n}\\n\\nfunction permNoRepeat(chars) {  \\n  //if &#39;s&#39; contains a single letter, return it\\n  if (chars.length === 1) {\\n    return chars;\\n  }  \\n  //here we will store all the permutations\\n  var p=[];\\n  \\n  //for every letter in the array\\n  for (var i=0; i \\u0026lt; chars.length; i++) {\\n    //create a copy of the array\\n    var temp=chars.slice();    \\n    //remove current letter from it\\n    temp.splice(i,1);\\n    \\n    //compute all the permutations of the remaining letters\\n    var perms=permNoRepeat(temp);\\n    \\n    //for each permutation, append the current letter and save it\\n    for (var j=0; j \\u0026lt; perms.length; j++) {\\n      //only keep it if the permutation does not start with the current letter\\n      //to get rid of duplicated consecutive letters \\n      //so we append &#39;a&#39; with &#39;ba&#39; but not with &#39;ab&#39;\\n      if (!perms[j].startsWith(chars[i])) {\\n        p.push(chars[i] + perms[j]);  \\n      }        \\n    }  \\n  }\\n  \\n  return p;  \\n}\\n\\u003c/code\\u003e\\u003c/pre\\u003e\&quot;,\&quot;post_number\&quot;:22,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2017-07-13T20:55:14.718Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:17,\&quot;reads\&quot;:353,\&quot;readers_count\&quot;:352,\&quot;score\&quot;:185.4,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:16037,\&quot;topic_slug\&quot;:\&quot;freecodecamp-challenge-guide-no-repeats-please\&quot;,\&quot;display_username\&quot;:\&quot;\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;primary_group_flair_url\&quot;:null,\&quot;primary_group_flair_bg_color\&quot;:null,\&quot;primary_group_flair_color\&quot;:null,\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:null,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[{\&quot;id\&quot;:2,\&quot;count\&quot;:2}],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:113741,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:1,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:false,\&quot;wiki\&quot;:false,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false},{\&quot;id\&quot;:269208,\&quot;name\&quot;:\&quot;Dipal\&quot;,\&quot;username\&quot;:\&quot;dipalgudhka\&quot;,\&quot;avatar_template\&quot;:\&quot;https://avatars.discourse-cdn.com/v4/letter/d/a587f6/{size}.png\&quot;,\&quot;created_at\&quot;:\&quot;2017-07-27T07:30:07.941Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eI tried doing it this way. It’s a seventy line code, much longer than most but I hope it’s easy to understand.\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-auto\\\&quot;\\u003evar test;\\n\\n/*\\nThis function is where all other functions are executed\\n*/\\nfunction permAlone(str) {\\n  var makeArr=[], counter=0;\\n\\n  for (var i in str) {\\n    makeArr.push(str[i]);\\n  }\\n  \\n  test=makeArr.slice(0);\\n  \\n  while (counter \\u0026lt; str.length - 1) {\\n    // console.log(makeArr);\\n    makeArr=makePerms(makeArr);\\n    counter++;\\n  }\\n  \\n  var regex=/(.)\\\\1+/g;\\n\\n  var filter=makeArr.filter(function(string) {\\n  return !string.match(regex);\\n  });\\n  \\n  return filter.length;\\n}\\n\\n/*\\nWe call permAlone with a string\\n*/\\npermAlone(\\\&quot;aba\\\&quot;);\\n\\n/*\\nThis function generates the permutations for each new array\\n*/\\nfunction makePerms(arr) {\\n  var newArr=[];\\n  \\n  for (var j in arr) {\\n    var array=test.slice(0);\\n  \\n    var toJoin=remains(arr[j], array);\\n    \\n    for (var k=0; k \\u0026lt; toJoin.length; k++) {\\n      newArr.push(arr[j] + toJoin[k]);\\n    }\\n  }\\n\\n  return newArr;\\n}\\n\\n/*\\nThis function generates the remaining strings to be added into the makePerms string\\n*/\\nfunction remains(string, arr) {\\n  var array=[];\\n  for (var j in string) {\\n    array.push(string[j]);\\n  }\\n  \\n  for (var i in array) {\\n    var pos=arr.indexOf(array[i]);\\n\\n    if (pos \\u0026gt;= 0) {\\n      arr.splice(pos, 1);\\n    }\\n  }\\n  var newArr=arr.slice(0);\\n\\n  return newArr;\\n}\\n`\\u003c/code\\u003e\\u003c/pre\\u003e\&quot;,\&quot;post_number\&quot;:23,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2017-07-27T07:30:07.941Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:19,\&quot;reads\&quot;:305,\&quot;readers_count\&quot;:304,\&quot;score\&quot;:155.8,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:16037,\&quot;topic_slug\&quot;:\&quot;freecodecamp-challenge-guide-no-repeats-please\&quot;,\&quot;display_username\&quot;:\&quot;Dipal\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;primary_group_flair_url\&quot;:null,\&quot;primary_group_flair_bg_color\&quot;:null,\&quot;primary_group_flair_color\&quot;:null,\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:null,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:112390,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:1,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:false,\&quot;wiki\&quot;:false,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false},{\&quot;id\&quot;:271870,\&quot;name\&quot;:\&quot;Jonas B R \&quot;,\&quot;username\&quot;:\&quot;rossijonas\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/forum.freecodecamp.org/rossijonas/{size}/61545_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2017-07-31T23:50:07.547Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eOhhhh Sh$%^ this one was very tough!!!  Going \\u003cimg src=\\\&quot;https://forum.freecodecamp.org/images/emoji/twitter/arrow_upper_left.png?v=5\\\&quot; title=\\\&quot;:arrow_upper_left:\\\&quot; class=\\\&quot;emoji\\\&quot; alt=\\\&quot;:arrow_upper_left:\\\&quot;\\u003e︎↓←:arrow_lower_right:︎↑ until get this Heap’s algorithm to work!!!\\u003c/p\\u003e\\n\\u003cp\\u003eWell after some polishing and making use of some ES6 features I got this:\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode\\u003efunction permAlone(str) {\\n  const strArr=[...str];\\n  const possiblePermuts=[];\\n  const noRepPermuts=[];\\n  \\n  function permuts(n) {\\n    if (n === 1) {\\n      possiblePermuts.push(strArr.join(&#39;&#39;));\\n    } else {\\n      for (let i=0; i !== n; i++) {\\n        permuts(n - 1);\\n        if (n % 2 === 0) {\\n          [strArr[0], strArr[n - 1]]=[strArr[n - 1], strArr[0]];\\n        } else {\\n          [strArr[i], strArr[n - 1]]=[strArr[n - 1], strArr[i]];\\n        }\\n      }\\n    }\\n  }\\n  \\n  permuts(strArr.length);\\n  \\n  for (const permut of possiblePermuts) {\\n    if (!permut.match(/([a-z])(?=\\\\1)/g)) {\\n      noRepPermuts.push(permut);\\n    }\\n  }\\n  \\n  return noRepPermuts.length;\\n}\\u003c/code\\u003e\\u003c/pre\\u003e\&quot;,\&quot;post_number\&quot;:24,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2017-07-31T23:50:07.547Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:7,\&quot;reads\&quot;:281,\&quot;readers_count\&quot;:280,\&quot;score\&quot;:91.0,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:16037,\&quot;topic_slug\&quot;:\&quot;freecodecamp-challenge-guide-no-repeats-please\&quot;,\&quot;display_username\&quot;:\&quot;Jonas B R \&quot;,\&quot;primary_group_name\&quot;:null,\&quot;primary_group_flair_url\&quot;:null,\&quot;primary_group_flair_bg_color\&quot;:null,\&quot;primary_group_flair_color\&quot;:null,\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:null,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:fal
